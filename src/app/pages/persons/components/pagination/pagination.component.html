<div class="flex justify-center items-center gap-2 mt-4 text-sm">
    <div class="text-gray-600 font-medium">
        Página {{ currentPage + 1 }} de {{ totalPages }}
      </div>
    <button class="px-3 py-1 rounded border bg-white hover:bg-gray-100" [disabled]="currentPage === 0"
        (click)="goToPage(currentPage - 1)">
        ← Anterior
    </button>
    <button class="px-3 py-1 rounded border bg-white hover:bg-gray-100" [disabled]="currentPage === totalPages"
        (click)="goToPage(currentPage + 1)">
        Próxima →
    </button>
</div>
